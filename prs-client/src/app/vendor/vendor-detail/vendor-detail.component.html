<div id="component">
    <app-menu></app-menu>
    <header>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-striped table-sm" *ngIf="vendor">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="vendor.id" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="vendor.name" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><input [(ngModel)]="vendor.code" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="vendor.address" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="vendor.city" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="vendor.state" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input [(ngModel)]="vendor.zip" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="vendor.phone" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="vendor.email" readonly disabled="true"></td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
        <a routerLink="/vendor/list" class="btn btn-primary btn-sm">Back</a>

        <button (click)="delete()" class="btn btn-danger btn-sm">Delete</button>
        <button *ngIf="areYouSure" (click)="finalDelete()" class="btn btn-danger btn-sm">ARE YOU SURE?</button>
     
        </div>
        
    </main>
</div>
