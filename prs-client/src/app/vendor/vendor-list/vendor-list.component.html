<div>
    <app-menu></app-menu>
    <header>
        <span id="pageTitle">{{pageTitle}}</span> |
        <span>
            <a *ngIf="isAdmin" routerLink="/vendor/create" class="btn btn-primary btn-sm">New Vendor</a>
        </span>
    </header>
    <table class="table table-striped table-sm table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Code</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of vendors">
                <td> {{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.code}}</td>
                <td>{{u.address}}</td>
                <td>{{u.city}}</td>
                <td>{{u.state}}</td>
                <td>{{u.zip}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>
                    <a routerLink="/vendor/detail/{{u.id}}" class="btn btn-primary btn-sm">Detail</a> 
                    <span *ngIf="isAdmin"> | </span> 
                    <a *ngIf="isAdmin" routerLink="/vendor/change/{{u.id}}" class="btn btn-warning btn-sm">Change</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
