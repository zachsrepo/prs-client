<div id="component">
    <app-menu></app-menu>
    <header>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-striped table-sm" *ngIf="vendor">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="vendor.id" readonly></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="vendor.name"></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><input [(ngModel)]="vendor.code"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="vendor.address"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="vendor.city"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="vendor.state"></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input [(ngModel)]="vendor.zip"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="vendor.phone"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="vendor.email"></td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
        <a routerLink="/vendor/list" class="btn btn-primary btn-sm">Back</a>

        <button (click)="save()" class="btn btn-success btn-sm">Save</button>
     
        </div>
        
    </main>
</div>
