<div>
    <app-menu></app-menu>
    <header>
        <span id="pageTitle">{{pageTitle}}</span> |
        <span>
            <a routerLink="/user/create" class="btn btn-primary btn-sm">New User</a>
        </span>
    </header>
    <table class="table table-striped table-sm table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td> {{u.id}}</td>
                <td>{{u.firstname}} {{u.lastname}}</td>
                <td>{{u.username}}</td>
                <td>{{u.password}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>
                    <a routerLink="/user/detail/{{u.id}}" class="btn btn-primary btn-sm">Detail</a> | 
                    <a routerLink="/user/change/{{u.id}}" class="btn btn-warning btn-sm">Change</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
