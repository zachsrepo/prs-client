<div id="component">
    <app-menu></app-menu>
    <header>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-striped table-sm" *ngIf="product">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="product.id" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Part Number</td>
                    <td><input [(ngModel)]="product.partNbr" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="product.name" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input [ngModel]="product.price | currency" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Unit</td>
                    <td><input [(ngModel)]="product.unit" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Vendor</td>
                    <td><input [ngModel]="product.vendor.name" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Photo Path</td>
                    <td><input [(ngModel)]="product.photoPath" readonly disabled="true"></td>
                </tr>

            </tbody>
        </table>
        <div class="buttons">
        <a routerLink="/product/list" class="btn btn-primary btn-sm">Back</a>

        <button (click)="delete()" class="btn btn-danger btn-sm">Delete</button>
        <button *ngIf="areYouSure" (click)="finalDelete()" class="btn btn-danger btn-sm">ARE YOU SURE?</button>
     
        </div>
        
    </main>
</div>
