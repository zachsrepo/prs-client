<div>
    <app-menu></app-menu>
    <header>
        <span id="pageTitle">{{pageTitle}}</span> |
        <span>
            <a routerLink="/request/create" class="btn btn-primary btn-sm">New Request</a>
        </span>
    </header>
    <table class="table table-striped table-sm table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Justification</th>
                <th>Rejection Reason</th>
                <th>Delivery Mode</th>
                <th>Status</th>
                <th>User</th>
       
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td class="reject">{{r.rejectionReason}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.user.username}}</td>
                <td>
                    <a routerLink="/request/detail/{{r.id}}" class="btn btn-primary btn-sm">Detail</a> | 
                    <a routerLink="/request/change/{{r.id}}" class="btn btn-warning btn-sm">Change</a> |
                    <a routerLink="/request/lines/{{r.id}}" class="btn btn-success btn-sm">Lines</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
