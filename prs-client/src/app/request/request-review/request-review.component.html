

<div>
    <app-menu></app-menu>
    <header>
        <span id="pageTitle">{{pageTitle}}</span>
        <span>
            
        </span>
    </header>
    <table class="table table-striped table-sm table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Justification</th>
                <th>Delivery Mode</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
       
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total | currency}}</td>
                <td>{{r.user.username}}</td>
                <td>
                    <a routerLink="/request/statuschange/{{r.id}}" class="btn btn-success btn-sm">Review</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
